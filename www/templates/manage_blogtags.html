{% extends '__base__.html' %}

{% block title %}管理页面{% endblock %}
{% block beforehead %}
<script>
function initVM(data) {
    var vm = new Vue({
        el: '#vm',
        data: {
            blogtags: data.blogtags,
            page: data.page
        },
        methods: {
            edit_blog: function (blogtag) {
                location.assign('/manage/blogtags/edit?id=' + blogtag.id);
            },
            delete_blog: function (blogtag) {
                if (confirm('确认要删除“' + blogtag.name + '”？删除后不可恢复！')) {
                    postJSON('/api/blogtags/' + blogtag.id + '/delete', function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
    $('#vm').show();
}
$(function() {
    getJSON('/api/blogtags', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});
</script>
{% endblock %}
{% block content %}

<div class="uk-width-1-1 uk-margin-bottom">
    {% if user.admin %}
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">评论</a></li>
                <li><a href="/manage/blogs">日志</a></li>
                <li><a href="/manage/users">用户</a></li>
                <li class="uk-active" ><a href="/manage/blogtags">日志标签</a></li>
            </ul>
        </div>
    {% endif %}
    </div>

   <div id="vm" class="uk-width-1-1">
    <a href="/manage/blogtags/create" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> 新标签</a>

    <table class="uk-table uk-table-hover">
        <thead>
            <tr>
                <th class="uk-width-5-10">标签名</th>
                <th class="uk-width-2-10">创建时间</th>
                <th class="uk-width-1-10">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-repeat="blogtag: blogtags" >
                <td>
                    <a href="#0" v-text="blogtag.name"></a>
                </td>

                <td>
                    <span v-text=toSmartDate({{blogtag.created_at}})></span>
                </td>
                <td>
                    <a href="#0" v-on="click: edit_blog(blogtag)"><i class="uk-icon-edit"></i></a>
                    <a href="#0" v-on="click: delete_blog(blogtag)"><i class="uk-icon-trash-o"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <div v-component="pagination" v-with="page"></div>
</div>

{% endblock %}
